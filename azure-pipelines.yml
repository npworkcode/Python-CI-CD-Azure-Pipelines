# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include: 
      - main
  paths:
    include:
    - Flask_ML_Python_App
    exclude:
    - Hello_Python_App
    - .gitignore
    - .LICENSE
    - README.md


variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'a2dfc414-60e0-45a1-b9fe-d07927e7d434'

  # Web app name
  webAppName: 'python04152021-ml-project2'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: ''

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)/Flask_ML_Python_App

  # Python version: 3.7
  pythonVersion: '3.7'

  # Build directory
  # BUILD_DIR: './Flask_ML_Python_App'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        echo $(projectRoot)
        python -m venv antenv
        source antenv/bin/activate
        make install
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - script: |
        make lint
      workingDirectory: $(projectRoot)
      displayName: "Lint with pylint"

    - script: |
        make test
      workingDirectory: $(projectRoot)
      displayName: "Test with pytest and Code Coverage"

    - script: |
        echo Deleting antenv
        deactivate
        rm -rf antenv
      workingDirectory: $(projectRoot)
      displayName: "Remove antenv before zip"   


    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : '
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip